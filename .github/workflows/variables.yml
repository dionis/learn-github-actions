name: variables_management
on: 
  workflow_dispatch
env:
  WEEK_DAY: Lunes
jobs:
  saludo-variables:
    runs-on: ubuntu-latest
    env:
      SALUDO: Hola
    steps:
      - name: Saludar
        run: echo "$SALUDO, $NAME, Today is $WEEK_DAY! and $RESEARCH_LLM_TABULAR"
        env:
          NAME: Dionis
